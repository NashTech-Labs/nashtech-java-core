name: SonarCloud Scan

on:
  push:
    branches:
      - sonar-withgithubactions

jobs:
  sonarcloud:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '19'

      - name: Build with Maven
        run: mvn clean install

      - name: SonarCloud Scan
        run: mvn sonar:sonar -Dsonar.organization=nashtech-java-sdk -Dsonar.projectKey=nashtech-java-core -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=4694b9fca390abd6dc4e6d0e636f9e71fba98617
        env:
            SONAR_TOKEN: 4694b9fca390abd6dc4e6d0e636f9e71fba98617
